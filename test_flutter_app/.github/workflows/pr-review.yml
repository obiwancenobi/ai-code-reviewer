name: ðŸ¤– AI Code Review

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
permissions: write-all

jobs:
  ai-code-review2:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: AI Code Review Action v3
        uses: obiwancenobi/ai-codereviewer@v1.1.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Choose your AI provider and key
          AI_PROVIDER: "openrouter" # or "anthropic" or "google" or 
          AI_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AI_MODEL: "minimax/minimax-m2:free"
          AI_TEMPERATURE: 0.7 # 0 to 1 - higher values = more creativity and variance

          # Optional configurations
          APPROVE_REVIEWS: true
          MAX_COMMENTS: 10 # 0 to disable
          PROJECT_CONTEXT: "This is a Flutter project"
          EXCLUDE_PATTERNS: "**/*.lock,**/*.json,**/*.md"
